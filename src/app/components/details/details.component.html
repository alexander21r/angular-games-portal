<mat-spinner *ngIf="!game" class="spinner" [diameter]="150"></mat-spinner>
<div class="details" *ngIf="game">
  <div class="game-content-container">
    <img
      class="game-banner-img"
      src="{{ game.background_image }}"
      alt="background image"
    />
    <div class="details-wrapper">
      <h1 class="game-header-title">
        {{ game.name }}
      </h1>
      <h2 class="game-header-release-date">
        Release: {{ game.released | date }}
      </h2>
      <p class="game-header-genres">
        <span *ngFor="let genre of game?.genres; let last = last"
          >{{ genre.name }}<span *ngIf="!last">, </span></span
        >
      </p>
      <mwl-gauge
        class="two"
        [max]="100"
        [dialStartAngle]="180"
        [dialEndAngle]="0"
        [value]="gameRating"
        [animated]="true"
        [color]="getColor"
        [animationDuration]="2"
      >
      </mwl-gauge>
      <a
        class="game-gauge-label"
        target="_blank"
        href="{{ game.metacritic_url }}"
        >Metacritic</a
      >
    </div>
  </div>
</div>
<app-game-tabs [game]="game"></app-game-tabs>
